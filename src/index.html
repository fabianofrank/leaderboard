<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>

  <main>
    <section class="recent-scores">
      <header>
        <h2>Recent scores</h2>
        <button id="refresh" type="reset">Refresh</button>
      </header>
      <div class="container"></div>
    </section>

    <section class="add-scores">
      <header>
        <h3>Add your score</h3>
      </header>
      <form class="form">
        <input type="text" class="name">
        <input type="number" class="scores">
        <button id="submit" type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer></footer>
</body>
</html>
